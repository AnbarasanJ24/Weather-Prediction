<h1 class="title">
  Weather Prediction
</h1>

<input type="text" name="" value ="" placeHolder="Search place to predict weather" #cityName id="cityName">

<button type= "button" value= "button"
id="search"
class="btn btn-outline-primary btn-lr"

</button>

</div>
